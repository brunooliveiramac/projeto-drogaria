<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{fabricanteBean.carregar}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">


		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricates" />
				</f:facet>
			</p:toolbar>





			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				filteredValue="#{fabricanteBean.listaFabricantesFiltrados}"
				value="#{fabricanteBean.listaFaricante}" var="fabricanteCursor"
				rows="10" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fabacao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Codigo"
					style="text-align: center; width: 80px">
					<h:outputText value="#{fabricanteCursor.codigo}" />
				</p:column>


				<p:column headerText="Descrição"
					filterBy="#{fabricanteCursor.descricao}"
					sortBy="#{fabricanteCursor.descricao}"
					style="text-align: center; width: 300px">
					<h:outputText value="#{fabricanteCursor.descricao}" />
				</p:column>

				<p:column headerText="Opções"
					style="width: 100px; text-align: center">
					
					<p:button value="Editar" outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fabCodigo" value="#{fabricanteCursor.codigo}" />
						<f:param name="fabacao" value="Editar" />
					</p:button>


					<p:button value="Excluir" outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fabCodigo" value="#{fabricanteCursor.codigo}" />
						<f:param name="fabacao" value="Excluir" />
					</p:button>

				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
