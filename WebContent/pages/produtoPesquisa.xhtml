<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{produtoBean.carregar}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">


		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>



			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				filteredValue="#{produtoBean.listaProdutosFiltrados}"
				value="#{produtoBean.listaProduto}" var="produtoCursor"
				rows="10" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/produtoCadastro.xhtml">
						<f:param name="proacao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Cod"
					style="text-align: center; width: 20px">
					<h:outputText value="#{produtoCursor.codigo}" />
				</p:column>


				<p:column headerText="Descrição"
					filterBy="#{produtoCursor.descricao}"
					sortBy="#{produtoCursor.descricao}"
					style="text-align: center; width: 150px">
					<h:outputText value="#{produtoCursor.descricao}" />
				</p:column>
				
				<p:column headerText="Preço"
					style="text-align: center; width: 80px">
					<h:outputText value="#{produtoCursor.preco}" />
				</p:column>
				
				<p:column headerText="Quantidade"
					style="text-align: center; width: 50px">
					<h:outputText value="#{produtoCursor.quantidade}" />
				</p:column>
				
				<p:column headerText="Fabricante"
					style="text-align: center; width: 80px">
					<h:outputText value="#{produtoCursor.fabricante}" />
				</p:column>
				

				<p:column headerText="Opções"
					style="width: 100px; text-align: center">
					
					<p:button value="Editar" outcome="/pages/produtoCadastro.xhtml">
						<f:param name="proCodigo"  value="#{produtoCursor.codigo}"  />
						<f:param name="proacao" value="Editar" />
					</p:button>


					<p:button value="Excluir" outcome="/pages/produtoCadastro.xhtml">
						<f:param name="proCodigo" value="#{produtoCursor.codigo}" />
						<f:param name="proacao" value="Excluir" />
					</p:button>

				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
