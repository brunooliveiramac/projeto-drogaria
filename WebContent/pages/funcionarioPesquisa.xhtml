<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{funcionarioBean.carregar}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	
	<ui:define name="conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionarios" />
				</f:facet>
			</p:toolbar>


		


			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
			filteredValue="#{funcionarioBean.listaFuncionariosFiltrados}"
				value="#{funcionarioBean.listaFuncionario}" var="funcionarioCursor"
				rows="10" paginator="true">
				
				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="funacao" value="Novo" />
					</p:button>
				</f:facet>
				
				
				<p:column headerText="Codigo" style="text-align: center; width: 60px">
					<h:outputText value="#{funcionarioCursor.codigo}"/>
				</p:column>

				<p:column headerText="Nome"  style="text-align: center; width: 120px"
				filterBy="#{funcionarioCursor.nome}" sortBy="#{funcionarioCursor.nome}">
					<h:outputText value="#{funcionarioCursor.nome}"/>
				</p:column>

				<p:column headerText="CPF" style="text-align: center; width: 100px">
					<h:outputText value="#{funcionarioCursor.cpf}"/>
				</p:column>

				<p:column headerText="Função" style="text-align: center; width: 80px">
					<h:outputText value="#{funcionarioCursor.funcao}"/>
				</p:column>


				<p:column headerText="Opções"
				style="width: 100px; text-align: center">
				
					<p:button value="Editar" outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="funCodigo" value="#{funcionarioCursor.codigo}" />
						<f:param name="funacao" value="Editar" />
					</p:button>


					<p:button value="Excluir" outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="funCodigo" value="#{funcionarioCursor.codigo}" />
						<f:param name="funacao" value="Excluir" />
						
					</p:button>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
